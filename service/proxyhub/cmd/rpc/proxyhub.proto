syntax = "proto3";

package ProxyHub;

message getOneReq {
  string UseUrl = 1;       // 申请使用这个代理的是那个 Url，返回的代理优先级也跟这个 Url 正相关
  bool Stable = 2;         // 是否使用稳定的代理，比如自建的代理
}
// -------------------------------------------------------
// 获取若干个代理
message getOneResp {
  int64 ID = 1;       // 本系统内的唯一 ID
  string IP = 2;      // 随机的 IP
}
// -------------------------------------------------------
service proxyHuber {
  // 获取一个随机代理
  rpc get(getOneReq) returns (getOneResp);
}

